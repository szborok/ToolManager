# Config initializer supports both Microsoft and Linux server paths.

# Base application directory (relative to project root)
app.base.directory=.

# ===================================================================
# TEST ENVIRONMENT PATHS (Development/Testing)
# ===================================================================
# All test data files are stored in test_data/ folder
# In production, these paths will be updated to point to actual locations

# Folder paths (relative to app.base.directory)
files.to.process.folder=test_data/filesToProcess
files.processed.folder=test_data/filesProcessedArchive
work.tracking.folder=test_data/data/workTracking
archive.folder=test_data/data/archive
log.folder=logs
sample.excels.folder=test_data/sampleExcels
config.folder=config
temp.folder=temp

# ===================================================================
# PRODUCTION PATHS (To be configured for live environment)
# ===================================================================
# TODO: Update these paths for production deployment:
# files.to.process.folder=C:\\Production\\EmailAttachments
# files.processed.folder=C:\\Production\\ProcessedFiles
# work.tracking.folder=C:\\Production\\WorkTracking
# archive.folder=C:\\Production\\Archive
# sample.excels.folder=C:\\Production\\ToolReferences

# Configuration files
tool.definitions.file=config/tool-definitions.json
company.config.file=companyConfig/config.properties

# File name patterns
matrix.original.file.name.pattern=Euroform_Matrix_{date}.xlsx
matrix.fixed.file.name.pattern=Euroform_Matrix_FIXED_{date}.xlsx
matrix.json.file.name.pattern=Euroform_Matrix_JSON_{date}.json
work.tracking.file.pattern={category}_{date}.json

# Planning configuration
planning.days.ahead=7
planning.window.start.hour=6
planning.update.interval=daily

# ===================================================================
# EXCEL PROCESSING MODES CONFIGURATION
# ===================================================================

# Email processing (for future implementation)
email.enabled=false
email.server=imap.company.com
email.username=toolmanager@company.com
email.password=
email.check.interval=300000
email.attachment.pattern=.*Matrix.*\.xlsx$
email.auto.process=true
email.archive.processed=true

# Folder watching configuration
# File watcher settings
file.watcher.enabled=true
file.watcher.delay.ms=2000
file.watcher.stabilization.time=2000

# Automatic processing behavior
auto.processing.move.after=true
auto.processing.generate.report=true
auto.processing.prevent.reprocessing=true
auto.processing.error.folder=errors
processing.additional.watch.folders=

# Scheduled processing
scheduling.enabled=false
scheduling.interval=daily
scheduling.time=06:00
scheduling.auto.archive=true

# Batch processing settings
batch.processing.max.concurrent=3
batch.processing.delay.between.files=1000
batch.processing.parallel.enabled=false

# Manual processing settings
manual.processing.move.after=true
manual.processing.generate.report=true
manual.processing.priority=normal

# Tool categories to track
tool.categories.enabled=ECUT,MFC,XF,XFEED

# Default tool settings
tool.default.max.life=60
tool.default.overrun.percent=10
tool.identification.confidence.threshold=0.7

# File processing settings
excel.skip.header.rows=1
excel.skip.empty.rows=true
excel.expected.columns=tool_code,tool_id,diameter,description,quantity,status,location
excel.required.columns=tool_code,diameter

# Work tracking settings
work.tracking.enabled=true
work.tracking.auto.archive=true
work.tracking.include.metadata=true
work.tracking.pretty.format=true

# File watcher settings
file.watcher.enabled=true
file.watcher.delay.ms=2000

# Logging configuration
log.level=info
log.console=true
log.file=true
log.max.files=10
log.max.size=10MB

# Application settings
app.name=ToolManager
app.version=1.0.0
app.environment=development
